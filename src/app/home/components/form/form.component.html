  <form #addForm="ngForm" (ngSubmit)="sendData(addForm) ">
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" ngModel name="age" class="form-control" id="age" placeholder="age" required>
    </div>
    <div class="form-group">
      <label for="bmi">bmi</label>
      <input type="number" ngModel name="bmi" class="form-control" id="bmi" placeholder="bmi" required>
    </div>
    <div class="form-group">
      <label for="children">children</label>
      <input type="number" ngModel name="children" class="form-control" id="children" placeholder="children" required>
    </div>
    <div class="form-group">
      <label for="sex_male">sex_male</label>
      <input type="number" ngModel name="sex_male" class="form-control" id="sex_male" placeholder="sex_male" required>
    </div>
    <div class="form-group">
      <label for="smoker_yes">smoker_yes</label>
      <input type="number" ngModel name="smoker_yes" class="form-control" id="smoker_yes" placeholder="Image URL" required>
    </div>
    <div class="form-group">
      <label for="region_northwest">region_northwest</label>
      <input type="number" ngModel name="region_northwest" class="form-control" id="region_northwest" placeholder="region_northwest" required>
    </div>
    <div class="form-group">
      <label for="region_southeast">region_southeast</label>
      <input type="number" ngModel name="region_southeast" class="form-control" id="region_southeast" placeholder="region_southeast" required>
    </div>
    <div class="form-group">
      <label for="region_southwest">region_southwest</label>
      <input type="number" ngModel name="region_southwest" class="form-control" id="region_southwest" placeholder="region_southwest" required>
    </div>
    <div class="modal-footer">
      <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
    </div>
  </form>
</div>
